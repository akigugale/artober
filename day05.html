<!DOCTYPE html>
<html>
    <head>
        <title>ARtober | Day 05</title>

        <link rel="shortcut icon" href="assets/favicon.ico">
        <script src="assets/js/aframe.min.js"></script>
        <script src="assets/js/aframe-ar.min.js"></script>



    </head>

    <body>
    <div style='position: fixed; top: 10px; width: 100%;  text-align: center; z-index: 1;'>
        <a href="https://artober.akigugale.me" target="_blank">ARtober</a> - an AR version of INKtober
        <br/>
        Download the marker here <a href="assets/marker/pattern-rawmarker05.png" target='_blank'>Marker</a>
    </div>
    <div style='position: fixed; bottom: 10px; width: 100%; text-align: center; z-index: 1;'>
        by <a href="https://twitter.com/akigugale" target="_blank">@akigugale</a>
    </div>

<!-- <a-scene> -->
<a-scene embedded arjs="trackingMethod: best; patternRatio: 0.75; debugUIEnabled: false ">


    <a-marker preset='custom' type="pattern" url="/assets/marker/pattern-rawmarker05.patt">

        <a-plane width="2.5" height="1.5" color="white" position="0 1 -1"></a-plane>

        <a-text value="ARtober day 5 - Elephant" color="black" position="0 1.4 -0.9" align="center" font="roboto" wrap-count="90"></a-text>

        <a-entity light="type: ambient; color: white; intensity: 1.8" ></a-entity>

            <a-entity gltf-model="url(/assets/models/Elephant.gltf)" position="0 .8 .5" scale=".2 .2 .2" > </a-entity>
            <a-plane material="src:url(/assets/textures/grass.jpg); repeat: 3 3" color="grey" position="0 0 .5" rotation="-90 0 0" width="3" height="3"></a-plane>

    </a-marker>
    <a-entity camera></a-entity>
	</a-scene>
</body>
</html>
