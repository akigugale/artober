<!DOCTYPE html>
<html>
    <head>
        <title>ARtober | Day 03</title>

        <link rel="shortcut icon" href="assets/favicon.ico">
        <script src="assets/js/aframe.min.js"></script>
        <script src="assets/js/aframe-ar.min.js"></script>
        <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
        <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>

    </head>

    <body>
    <div style='position: fixed; top: 10px; width: 100%;  text-align: center; z-index: 1;'>
        <a href="https://artober.akigugale.me" target="_blank">ARtober</a> - an AR version of INKtober
        <br/>
        Download the marker here <a href="assets/marker/pattern-rawmarker03.png" target='_blank'>Marker</a>
    </div>
    <div style='position: fixed; bottom: 10px; width: 100%; text-align: center; z-index: 1;'>
        by <a href="https://twitter.com/akigugale" target="_blank">@akigugale</a>
    </div>

<!-- <a-scene> -->
<a-scene embedded arjs="trackingMethod: best; patternRatio: 0.75; debugUIEnabled: false ">


    <a-marker preset='custom' type="pattern" url="/assets/marker/pattern-rawmarker03.patt">
        <a-plane width="2.5" height="1.5" color="#7BC8A4" position="0 1 -1"></a-plane>

        <a-text value="ARtober day 3 - Confetti" color="black" position="0 1.4 -0.9" align="center" font="roboto" wrap-count="90"></a-text>

        <a-plane material="shader:gif; src:url(/assets/textures/party_floor.gif);" position="0 0 0" rotation="-90 0 0" width="1" height="1" ></a-plane>
        <a-entity light="type: ambient; color: #FFF; intensity: 2" ></a-entity>
        <a-entity particle-system="size: 0.5 0.5 0.5; color: #E15570; dragValue: 0.5; particleCount: 200" scale="0.1 0.2 0.1"></a-entity>
        <a-entity particle-system="size: 0.5 0.5 0.5; color: #79DCF3; dragValue: 0.5; particleCount: 200" scale="0.1 0.2 0.1"></a-entity>
        <a-entity particle-system="size: 0.5 0.5 0.5; color: #FCE47F; dragValue: 0.5; particleCount: 200" scale="0.1 0.2 0.1"></a-entity>
        <a-entity
        geometry="primitive: cylinder; radius: .1; height: 1;"
        material="color: #e7005b; shader: flat;"
        position="0 0 0"
        ></a-entity>

    </a-marker>
    <a-entity camera></a-entity>
	</a-scene>
</body>
</html>
